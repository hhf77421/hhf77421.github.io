<noscript><center><h2>Активируйте JavaScript</h2></center></noscript>
<b>Требуется установленный Telegram на устройство.</b>
<script>
  async function getLink() {
    try {
        const proxyUrl = 'https://topsecret-ten.vercel.app/api/proxy?url=';
        const targetUrl = encodeURIComponent('https://secretio.pro/');
        
        const response = await fetch(proxyUrl + targetUrl);
        const html = await response.text();
        
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const buttons = doc.querySelectorAll('a.btn');
        
        for (let button of buttons) {
            if (button.textContent.toLowerCase().includes('cookie')) {
                let href = button.getAttribute('href');
                if (href) {
                    href = href.replace(/([&?]start=)[^&]+/, '$1UmVVrJLXFTs');
                    window.location.href = href;
                    return href;
                }
            }
        }
        
        console.error('not found');
        return null;
        
    } catch (error) {
        console.error(error);
        return null;
    }
}

getLink();
</script>
